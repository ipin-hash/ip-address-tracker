<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  
  <title>IP Address Tracker</title>


</head>
<body>
  <header>
    <h1 class="title-header">IP Address Tracker</h1>
    <form action="">
      <input class="input" placeholder="Search for any IP address or domain" type="url">
      <!-- <input type="">   -->
      <div class="btn"></div>
    </form>
  </header>

  <main>
    <div class="result">
      <div class="wrapper">
        <h4 class="title-result">IP Address</h4>
        <h2 class="resolve address">192.0.0.1</h2>
      </div>
      <div class="wrapper">
        <h4 class="title-result">Location</h4>
        <h2 class="resolve location">Kfdss, Idn</h2>
      </div>
      <div class="wrapper">
        <h4 class="title-result">Timezone</h4>
        <h2 class="resolve timezone">UTC -02:00</h2>
      </div>
      <div class="wrapper">
        <h4 class="title-result">ISP</h4>
        <h2 class="resolve isp">Indosat</h2>
      </div>
    </div>

    <div id="map">
      
    </div>
  </main>


  
<script src="main.js" ></script>
  
</body>
</html>
